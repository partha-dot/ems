           <div class="col-12 md:col-12" >
            <div style="float: right;">
                <p-autoComplete [(ngModel)]="selectedDealer" [ngModelOptions]="{standalone: true}" placeholder="Select a device" (onSelect)="setDevice()" [suggestions]="filteredDealer" (completeMethod)="filterDealer($event)" field="device" [dropdown]="true">
                </p-autoComplete>
            </div>
            </div>
            <div class="col-12 md:col-12" *ngIf="checked">

                    <ng-template pTemplate="header" style="width: 30%;">
                        <span>Device Location</span>
                        <agm-map [latitude]="lat" [longitude]="lng">
                            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                          </agm-map>
                    </ng-template>
                    <div class="grid" style="margin-left: 0rem!important;">
                        <div class="col-12 lg:col-6 xl:col-12">
                            <div class="card" >
                                <h4>Energy Used</h4>
                            <button class="qbutton"
                            [class.active]="activeOptionButton=='1yd'"
                            (click)="getEnergyUsedByFilter('1yd')"
                            >
                            TODAY
                            </button>
                            <!-- (click)="updateOptions( '1yd' )" -->


                            <button class="qbutton"
                            (click)="getEnergyUsedByFilter('1m')"
                            [class.active]="activeOptionButton=='1m'"
                            >
                            <!-- (click)="updateOptions( '1m' )" -->
                            MONTHLY
                            </button>
                            <button class="qbutton"
                            (click)="getEnergyUsedByFilter('1y')"
                            [class.active]="activeOptionButton=='1y'"
                            >
                            <!-- (click)="updateOptions( '1y' )" -->
                            YEARLY
                            </button>
                            <button class="qbutton"
                            (click)="getEnergyUsedByFilter('all')"
                            [class.active]="activeOptionButton=='all'"
                            >
                            <!-- (click)="updateOptions( 'all' )" -->
                            TOTAL
                            </button>
                            <ng-container *ngIf="chartOptions2;else no_Data">
                                <apx-chart
                                #chart
                                [series]="chartOptions2?.series"
                                [chart]="chartOptions2?.chart"
                                [colors]="chartOptions2?.colors"
                                [yaxis]="chartOptions2?.yaxis"
                                [dataLabels]="chartOptions2?.dataLabels"
                                [markers]="chartOptions2?.markers"
                                [stroke]="chartOptions2?.stroke"
                                [grid]="chartOptions2?.grid"
                                [xaxis]="chartOptions2?.xaxis"
                                [tooltip]="chartOptions2?.tooltip"
                                [annotations]="chartOptions2?.annotations"
                              ></apx-chart>
                            </ng-container>
                            <ng-template #no_Data>
                                <p class="text-center">
                                    No Data Available
                                </p>
                            </ng-template>



                        </div>

                        <div class="col-12 lg:col-6 xl:col-12">
                            <div class="card" >
                                <div class="card-header">
                                    <h4>Voltage(V)</h4>

                                    <form [formGroup]="energy_filter">
                                        <p-calendar
                                        [inline]="false"
                                        placeholde="From Date - To Date"
                                        dateFormat="dd/mm/yy"
                                        [showTime]="true"
                                        selectionMode="range"
                                        [readonlyInput]="true"
                                        [showButtonBar]="true"
                                         formControlName="voltage_date_time"
                                        appendTo="body"
                                         ></p-calendar>
                                    </form>

                                </div>
                                <br>
                                <div id="chart6">
                                    <ng-container *ngIf="chartOptions6;else noData">

                                </ng-container>
                                <ng-template #noData>

                                  </div>
                            </div>
